<table class="table table-condensed">
    <thead>
        <tr>
            <th>Pelicula</th>
            <th>Cantidad</th>
            <th>Fecha</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="book in bookings">
            <td>{{book.name}}</td>
            <td>{{book.qty}}</td>
            <td>{{book.date}}</td>
        </tr>
        <tr data-ng-show="bookings.length <= 0">
            <td colspan="3" style="text-align:center;">No has reservado ninguna Pelicula aun</td>
        </tr>
    </tbody>
</table>
